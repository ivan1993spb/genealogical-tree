<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add person. Genealogical tree</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="js/add_person.js"></script>
	</head>
	<body>
		<h1>Add person</h1>
		<div class="cblock">
			<div><a href="index.html">Main page</a></div>
			<div><a href="add_person.html">Add person</a></div>
			<div><a href="ls_persons.html">Person list</a></div>
			<div><a href="marry_off.html">Marry off</a></div>
		</div>
		<div class="cblock">
			<h2>Add person form</h2>
			<div class="form">
				<div>
					<label for="form_name">Name:</label><br/>
					<input id="form_name" name="form_name"/>
				</div>
				<div>
					<label for="form_sex">Sex:</label><br/>
					<select id="form_sex" name="form_sex">
						<option value="man">male</option>
						<option value="woman">female</option>
					</select>
				</div>
				<div>
					<label for="form_parents">Parents:</label><br/>
					<select id="form_parents" name="form_parents">
						<option value="">Parents</option>
					</select>
				</div>
				<div>
					<button id="form_button">Add</button>
				</div>
			</div>
		</div>
	</body>
